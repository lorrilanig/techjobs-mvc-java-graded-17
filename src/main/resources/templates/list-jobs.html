<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->
    <table class="job-listing" th:each = "value : ${jobs}">
      <tbody>
        <tr>
          <td th:text="ID"></td>
          <td th:text="${value.id}"></td>
        </tr>
        <tr>
          <td th:text="Name"></td>
          <td th:text="${value.name}"></td>
        </tr>
        <tr>
          <td th:text="Employer"></td>
          <td th:text="${value.employer}"></td>
        </tr>
        <tr>
          <td th:text="Location"></td>
          <td th:text="${value.location}"></td>
        </tr>
        <tr>
          <td>Position Type</td>
          <td th:text="${value.positionType}"></td>
        </tr>
        <tr>
          <td th:text="Skill"></td>
          <td th:text="${value.coreCompetency}"></td>
        </tr>
      </tbody>
    </table>


</div>

</body>
</html>
