<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <form th:action="@{/search/results}" method = "post">
    <h2>Search by:</h2>

    <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

    </p>

    <p>
      <label for="searchTerm">Keyword:</label>
      <input type="text" name="searchTerm" id="searchTerm" />
    </p>

    <input type="submit" value="Search" />
  </form>

  <hr />

  <!-- TODO #4 - Loop over the search results to display all job fields. -->
    <table class="job-listing" th:each = "value : ${jobs}">
        <tbody>
        <tr>
            <td th:text="ID"></td>
            <td th:text="${value.id}"></td>
        </tr>
        <tr>
            <td th:text="Name"></td>
            <td th:text="${value.name}"></td>
        </tr>
        <tr>
            <td th:text="Employer"></td>
            <td th:text="${value.employer}"></td>
        </tr>
        <tr>
            <td th:text="Location"></td>
            <td th:text="${value.location}"></td>
        </tr>
        <tr>
            <td>Position Type</td>
            <td th:text="${value.positionType}"></td>
        </tr>
        <tr>
            <td th:text="Skill"></td>
            <td th:text="${value.coreCompetency}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
